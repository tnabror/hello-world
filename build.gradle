plugins {
    id 'java'
}

group 'com.mokapos.test'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-mustache', version: '2.1.8.RELEASE'
}
